          <form id="login" class="col-10 col-md-6 input-area justify-content-center align-items-center">
            <label class="col-10 col-md-6"><i class="fa fa-user ico" aria-hidden="true"></i> First Name :<br><input type="text" class="input-field" required></label>
            <label class="col-10 col-md-5"><i class="fa fa-user ico" aria-hidden="true"></i> Last Name :<br><input type="text" class="input-field" required></label>
            <label class="col-10 col-md-6"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email :<br><input type="email" class="input-field" required></label>
            <label class="col-10 col-md-5"><i class="fa fa-mobile ico" aria-hidden="true"></i> Mobile :<br><input type="text" pattern="[0-9]+" class="input-field" required></label>
            <label class="col-10 col-md-10"><i class="fa fa-address-book-o" aria-hidden="true"></i> Address :<br><input type="text" class="input-field ad" required></label>
            <label class="col-10 col-md-6"><i class="fa fa-lock ico" aria-hidden="true"></i> Password :<br><input type="password" class="input-field" required></label>
            <label class="col-10 col-md-5"><i class="fa fa-lock ico" aria-hidden="true"></i> Confirm Password :<br><input type="password" class="input-field" required></label>
            <button type="submit" class="submit-btn" href="#" data-toggle="modal" data-target="#staticBackdrop">Sign Up</button> 
        </form>
         
      <!--Alert Model-->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">OK</button>
